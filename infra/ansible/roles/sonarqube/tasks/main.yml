---
- name: Wait for apt lock to be released
  shell: |
    while fuser /var/lib/dpkg/lock-frontend >/dev/null 2>&1; do
      sleep 5
    done
  become: yes

- name: Install Docker
  apt:
    name: docker.io
    state: present
    update_cache: yes

- name: Start and enable Docker service
  systemd:
    name: docker
    state: started
    enabled: yes

- name: Ensure docker socket exists
  stat:
    path: /var/run/docker.sock
  register: docker_socket

- name: Fail if Docker socket is missing
  fail:
    msg: "Docker socket not found. Docker daemon is not running."
  when: not docker_socket.stat.exists

- name: Install Docker SDK for Python
  apt:
    name: python3-docker
    state: present

- name: Run SonarQube container
  docker_container:
    name: sonarqube
    image: sonarqube:lts
    state: started
    restart_policy: always
    ports:
      - "9000:9000"
