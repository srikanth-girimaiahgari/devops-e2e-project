---
- name: Wait for apt lock to be released
  shell: |
    while fuser /var/lib/dpkg/lock-frontend >/dev/null 2>&1; do
      sleep 5
    done
  become: yes

- name: Install Docker SDK for Python
  apt:
    name: python3-docker
    state: present
    update_cache: yes

- name: Run SonarQube container
  docker_container:
    name: sonarqube
    image: sonarqube:lts
    state: started
    restart_policy: always
    ports:
      - "9000:9000"
